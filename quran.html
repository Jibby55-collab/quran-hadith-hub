<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur’an Player — MP3Quran</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --fg:#0b1324; --muted:#556; --accent:#1e8e3e; --bg:#f7f7fa; }
    *{box-sizing:border-box} html,body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg)}
    .container{max-width:1000px;margin:0 auto;padding:16px}
    header.site{padding-top:24px}
    .page-title{margin:8px 0 4px}
    .tag{color:var(--muted);margin:0 0 8px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:8px 0 16px}
    select,input{padding:10px 12px;font-size:14px;border:1px solid #ccd;border-radius:8px;background:#fff}
    .list{list-style:none;margin:0;padding:0;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:10px}
    .card{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px 14px;border:1px solid #e2e5ee;border-radius:12px;background:#fff}
    button.primary{padding:8px 12px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    button.primary[disabled]{opacity:.5;cursor:not-allowed}
    #player{width:100%;margin-top:.5rem}
    #now{margin-top:.5rem;opacity:.9;min-height:1.2em}
    small.muted{opacity:.7}
    label.switch{display:flex;align-items:center;gap:.4rem}
  </style>
</head>
<body>
  <header class="site container">
    <h1 class="page-title">Qur’an Player</h1>
    <p class="tag">Source: MP3Quran — choose a reciter &amp; sūrah.</p>
  </header>

  <main class="container">
    <div class="row">
      <label>Reciter
        <select id="reciterSelect"><option>Loading…</option></select>
      </label>

      <label id="moshafWrap" style="display:none">Style / Riwayah
        <select id="moshafSelect"></select>
      </label>

      <label>Find reciter
        <input id="reciterSearch" type="search" placeholder="Search reciters…" />
      </label>

      <label class="switch">
        <input id="autoNext" type="checkbox" />
        Auto-next
      </label>

      <input id="search" type="search" placeholder="Search sūrah… (name or #)" />
    </div>

    <ul id="surahList" class="list"></ul>

    <div id="now"></div>
    <audio id="player" controls></audio>
    <p><small class="muted">Tip: If a track is slow, try another moshaf (style) for the same reciter.</small></p>
  </main>

  <footer class="container"><small>Qur’an &amp; Sunnah Hub</small></footer>

  <!-- Keep at the very bottom; bump v= to force refresh -->
  <script src="scripts/quran.js?v=961" defer></script>
</body>
</html>
